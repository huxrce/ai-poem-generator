<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a poem"
              required
              autocomplete="off"
              class="prompt"
              id="user-prompt"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e.: Flower, Moon or Love</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/huxrce" target="_blank">Erica Hu</a>, it's
        open-sourced on
        <a
          href="https://github.com/huxrce/ai-poem-genetator"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://ai-poem-generator-xo28.onrender.com"
          target="_blank"
          rel="noopener noreferrer"
          >Render</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
